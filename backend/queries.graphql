query PlanTrip(
    $fromLat: Float!, 
    $fromLon: Float!, 
    $toLat: Float!, 
    $toLon: Float!, 
    $date: String!, 
    $time: String!
) {
    plan(
        from: { lat: $fromLat, lon: $fromLon }
        to: { lat: $toLat, lon: $toLon }
        date: $date
        time: $time
        numItineraries: 3
        maxWalkDistance: 500
        waitAtBeginningFactor: 0.9
        walkReluctance: 2
        ) {
        itineraries {
            startTime
            endTime
            duration
            legs {
                mode
                startTime
                endTime
                distance
                duration
                from {
                    name
                    lat
                    lon
                }
                to {
                    name
                    lat
                    lon
                }
                route {
                    gtfsId
                    longName
                }
                legGeometry {
                    points
                }
                steps {
                    relativeDirection
                    streetName
                    distance
                }
            }
        }
    }
}
