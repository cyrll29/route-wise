query PlanTrip($fromLat: Float!, $fromLon: Float!, $toLat: Float!, $toLon: Float!, $date: String!, $time: String!) {
    plan(
        from: { lat: $fromLat, lon: $fromLon }
        to: { lat: $toLat, lon: $toLon }
        date: $date
        time: $time
        transportModes: [
            {
                mode: WALK
            },
            {
                mode: TRANSIT
            },
        ]) {
        itineraries {
            startTime
            endTime
            duration
            legs {
                mode
                startTime
                endTime
                distance
                duration
                from {
                    name
                    lat
                    lon
                }
                to {
                    name
                    lat
                    lon
                }
                route {
                    gtfsId
                    longName
                }
                legGeometry {
                    points
                }
                steps {
                    relativeDirection
                    streetName
                    distance
                }
            }
        }
    }
}
